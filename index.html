<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Churrascômetro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-content bg-red p-t-180 p-b-100 font-robo">
        <div class="content content-wid-large">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Churrasqueiro Pró!</h2>
                    <div id="step1" class="step active mt-5">
                        <h3>Passo 1: Cadastre os seus dados</h3>
                        <form id="personal-info-form" class="mt-3" onsubmit="handlePersonalInfo(event)">
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="Nome" id="name" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="email" placeholder="E-mail" id="email" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="text" placeholder="CEP" id="cep" required>
                            </div>
                            <div class="input-group row">
                                <div class="col-1">
                                    <input type="checkbox" id="consent" checked>
                                </div>
                                <div class="col">
                                    <label for="consent" class="checkbox-label">
                                        Aceito receber e-mails com promoções
                                    </label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn--radius btn--green" >Salvar</button>
                        </form>
                    </div>

                    <div id="step2" class="step mt-5">
                        <h3>Passo 2: Chame a galera e confime a quantidade de pessoas</h3>
                        <form id="people-info-form" class="mt-3">
                            <div class="input-group">
                                <input class="input--style-2" type="number" placeholder="Homens" id="homens" min="0" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="number" placeholder="Mulheres" id="mulheres" min="0" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="number" placeholder="Crianças" id="criancas" min="0" required>
                            </div>
                            <div class="input-group">
                                <input class="input--style-2" type="number" placeholder="Pessoas que bebem bebidas alcoólicas" id="bebedores" min="0" required>
                            </div>
                            <button type="submit" class="btn btn--radius btn--green">Calcular</button>
                        </form>
                    </div>

                    <div id="step3" class="step mt-5 mb-2">
                        <h3>Passo 3: Veja quanto que vai sair a brincadeira</h3>
                        <div id="result-div" class="mt-3">
                            <!-- Adicina o resultado da calculadora dinâmicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
</body>
</html>
